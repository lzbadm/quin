<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quin</title>
    <link rel="stylesheet" href="css/quinPage.css">
    <link rel="stylesheet" href="js/fullpage.css">
    <script src="jquery-1.12.4.min.js"></script>
    <script src="js/fullpage.js"></script>
</head>

<body>
    <div id="fullPage">
        <!-- 每个Section就是一屏 -->
        <div class="section first">
            <div class="logo"></div>
            <div class="text">
                <img src="img/text1.png" alt="">
                <img src="img/text2.png" alt="">
                <img src="img/text3.png" alt="">
                <img src="img/text4.png" alt="">
            </div>
            <div class="intro"></div>
        </div>
        <div class="section second">
            <div class="sword">
                <img src="img/sword3.png" alt="">
                <img src="img/sword4.png" alt="">
                <img src="img/sword5.png" alt="">
                <img src="img/sword1.png" alt="">
                <img src="img/sword2.png" alt="">
                <img src="img/375px-黑暗剑.png" alt="">
            </div>
            <div class="info"></div>
        </div>
        <div class="section third">
            <div class="info"></div>
            <div class="circle">
                <div class="fish"></div>
            </div>
        </div>
        <div class="section fourth">
            <div class="search">
                <div class="searchBar"></div>
                <div class="searchText"></div>
                <div class="searchResult"></div>
            </div>
            <div class="info"></div>
        </div>
        <div class="section fifth">
            <div class="info"></div>
            <div class="info1"></div>
            <div class="info2"></div>
        </div>
    </div>
    <script>
        $(function() {
            $('#fullPage').fullpage({
                // 设置每一屏的背景色
                sectionsColor: ["skyblue", "pink", "purple", "green", "gray"],
                // 当滚动到某一屏后调用
                /*新版本下，object中的index当前屏的索引，从0开始*/
                // 旧版本下，index就是索引，从1开始
                afterLoad: function(anchorLink, object) {
                    // 将其他屏的current标记移除
                    $(".section").removeClass("current");
                    setTimeout(function() {
                        var index = object.index;
                        // 当滚动到某一屏为元素添加标记
                        $(".section").eq(index).addClass("current");
                    }, 500);
                }
            });
        });
    </script>
</body>

</html>
